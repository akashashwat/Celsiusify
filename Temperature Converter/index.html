<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Convert Temperature</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <h1>Celsiusify</h1>
      <div class="main">
        <div class="col-1">
          <label class="label" for="degree">Degree</label>
          <input type="number" name="" id="degree" />
        </div>

        <div class="col-2">
          <label for="type">Type</label>
          <select id="type" name="temp-units">
            <option value="Celcius">Celcius °C</option>
            <option value="Farenheit" selected>Fahrenheit °F</option>
          </select>
        </div>
      </div>

      <div class="res">
        <label for="result">Result</label>
        <input id="result" type="text" disabled />
      </div>

      <div id="resButton">
        <button class="result-btn" id="result-btn" type="button">
          Convert
        </button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
